                        <h1 class="text-center">Contact</h1>
                        <p>Tell us what's on your mind?</p>
                        <form data-toggle="validator" role="form" class="contact-form">
                            <div class="form-group">
                              <label for="name" class="sr-only">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Your name" required>
                              <div class="help-block with-errors"></div>
                          </div>
                          <div class="form-group">
                              <label for="email" class="sr-only">Email address</label>
                              <input type="email" class="form-control" id="email" placeholder="Email address" data-error="Please enter a valid email address" required>
                              <div class="help-block with-errors"></div>
                          </div>
                          <div class="form-group">
                              <label for="email" class="sr-only">Phone</label>
                              <input type="email" class="form-control" id="email" placeholder="Phone number" >
                              
                          </div>
                          <div class="form-group">
                              <label for="recipient">Which product are you interested in?</label>
                              <select class="selectpicker form-control" id="interest">
                                <option value="">-- Please select --</option>
                                <option value="mocal">Mocal</option>
                                <option value="xomni">Xomni</option>
                                <option value="chainformation">Chainformation</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="message" class="sr-only">Your message</label>
                          <textarea id="message" placeholder="Your message" class="form-control" rows="5" required></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                      <button type="submit" class="btn btn-primary">Send</button>





                  </form>


              </div>

          </div>

      </div>
